{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logos/logo.png' %}" alt="" height="30">

        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/" aria-current="page">Home <span
                            class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}" aria-current="page">JobSeeker</a>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}" aria-current="page">Products</a>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_products' %}" aria-current="page">My Content</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">Dashboard</a>
                </li>
                {% endif %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}" aria-current="page">Logout<span
