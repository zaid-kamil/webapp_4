{% extends 'layout/base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-5">
            <div class="container-fluid bg-warnign p-3">
                <div class="row">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-grid gap-2">
                          <button class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-5 ">
            <img src="{% static '/images/headphones.gif' %}" alt="" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
